<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple E-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header, footer { background: #333; color: #fff; padding: 1rem; text-align: center; }
    nav a { color: #fff; margin: 0 1rem; text-decoration: none; }
    .container { padding: 2rem; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
    .product { background: #dcd7c9; padding: 1rem; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); text-align: center; }
    .product img { max-width: 100%; height: 150px; object-fit: cover; }
    .product h3 { margin: 0.5rem 0; }
    .product p { color: #444; }
  </style>
</head>
<body>
  <header>
    <h1>My Simple Store</h1>
    <nav>
      <a href="test.html">Home</a>
      <a href="products.html">Products</a>
    </nav>
  </header>
  <div class="container">
    <h2>Welcome to the Store!</h2>
    <p>Browse our amazing collection.</p>
    <div class="product-grid" id="productGrid"></div>
  </div>
  <footer>
    <p>&copy; 2025 Simple Store</p>
  </footer>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTMyE1eqOKwxRgLjNHwV8Kx6Ky043J9kqhi04wnXOxFyHz_SRjMcvmFw8PV6ZarRKFuZSx25WeB5YzW/pub?output=tsv';

    async function loadProducts() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const rows = text.trim().split('\n').map(row => row.split('\t'));
        const headers = rows.shift().map(h => h.trim().toLowerCase());

        const productGrid = document.getElementById('productGrid');

        rows.forEach((row, index) => {
          const product = Object.fromEntries(headers.map((key, i) => [key, row[i]?.trim() || '']));
          console.log(`Row ${index + 1}:`, product);

          if (!product.name || !product.price) return;

          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <img src="${product.image || 'https://via.placeholder.com/150?text=No+Image'}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>$${product.price}</p>
          `;
          productGrid.appendChild(div);
        });
      } catch (err) {
        console.error('Failed to load products:', err);
      }
    }

    loadProducts();
  </script>
</body>
</html>
